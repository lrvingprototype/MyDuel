<body>
    <div class="container">

                    <td><button onclick="changeOperator_1('-')" id="minus_1">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="AddNumber_1(1)"> 1 </button></td>
                    <td><button onclick="AddNumber_1(2)"> 2 </button></td>
                    <td><button onclick="AddNumber_1(3)"> 3 </button></td>

                </tr>
                <tr>

                    <td></td>
                    <td></td>
                    
                    <td><button onclick="clear_1()">C</button></td>
                </tr>
            </table>
            <p class="LP" id="player_1">8000</p>
        </div>
        <div class="player2">
            <p class="LP" id="player_2">7000</p>
            <table>
            <tr>
                <td><button onclick="AddNumber_2(7)"> 7 </button></td>
                <td><button onclick="AddNumber_2(8)"> 8 </button></td>
                <td><button onclick="AddNumber_2(9)"> 9 </button></td>
                <td><button onclick="changeOperator_2('+')" id="plus_2">+</button></td>
            </tr>
            <tr>
                <td><button onclick="AddNumber_2(4)"> 4 </button></td>
                <td><button onclick="AddNumber_2(5)"> 5 </button></td>
                <td><button onclick="AddNumber_2(6)"> 6 </button></td>
                <td><button onclick="changeOperator_2('-')" id="minus_2">-</button></td>
            </tr>
            <tr>
                <td><button onclick="AddNumber_2(1)"> 1 </button></td>
                <td><button onclick="AddNumber_2(2)"> 2 </button></td>
                <td><button onclick="AddNumber_2(3)"> 3 </button></td>
                <td><button onclick="Half_2()">/2</button></td>
            </tr>
            <tr>
                <td><button onclick="AddNumber_2(0)">  0</button></td>
                <td><button onclick="AddZero_2(2)"> 00</button></td>
                <td><button onclick="AddZero_2(3)">000</button></td>
                <td><button onclick="sendData_2()">=</button></td>
        
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                
                <td><button onclick="clear_2()">C</button></td>
            </tr>
        </table>
        </div>
    </div>
    <div class="container">
        <div class="player1">
            
            <button onclick="Reset_1()">リセット</button>
            <img onclick="player1_coin_start()" id="player1_coin" src="coin.gif" height="20" loop="false">
            <button onclick="dice_1()" id="dice1_text"></button>
        </div>
        <div class="player2">
            <button onclick="Reset_2()">リセット</button>
        </div>
    </div>

    <script type="text/javascript">

        let LP1=8000;
        let LP2=8000;        
        let p1=0;
        let p2=0;
        let o1='-'
        let o2='-'

        let d1=1;
        let d2=1;
        let c1=true;
        let c2=true;
        
        const ws= new WebSocket('ws://localhost:3000');
//        const ws = new WebSocket('https://myduel.onrender.com/');

        ws.onmessage = function(event) {
            console.log(event.data);
            
            const data = JSON.parse(event.data);

            if (data.type === 'player') {
                console.log(data)
                if(data.playerData.id===1){
                    playerData=data.playerData
                    console.log("player1のデータ")
                    LP1=playerData.LP;
                    c1=playerData.coin;
                    d1=playerData.dice;

                    clear_1();
                    
                   
                }
                if(data.playerData.id===2){
                    playerData=data.playerData
                    console.log("player2のデータ")
                    LP2=playerData.LP;
                    c2=playerData.coin;
                    d2=playerData.dice;
                    
                    clear_2();
                    
                }

            }
            if(data.type==="coin"){
                console.log(data)
                if(data.playerData.id===1){
                    playerData=data.playerData
                    console.log("player1のデータ")
                    LP1=playerData.LP;
                    c1=playerData.coin;
                    console.log("cointoss_Stop")

                    d1=playerData.dice;

                    update_player1_coin();
                    
                   
                }
                if(data.playerData.id===2){
                    playerData=data.playerData
                    console.log("player2のデータ")
                    LP2=playerData.LP;
                    c2=playerData.coin;
                    d2=playerData.dice;
                    
                    update_player2_coin();
                    
                }
            }
        };

        function AddNumber_1(num){
            p1=p1*10+num;
            Update_1()
        }
        function AddZero_1(num){
            for(i=0;i<num;i++){
                AddNumber_1(0);
            }
            
        }
        function AddZero_2(num){
            for(i=0;i<num;i++){
                AddNumber_2(0);
            }
            
        }
        function AddNumber_2(num){
            p2=p2*10+num;
            Update_2()
        }
        function Half_1(){

            o1='-'
            p1=Math.floor(LP1/2);
            Update_1()
        }
        function Half_2(){
            o2='-'
            p2=Math.floor(LP2/2);
            Update_2()
        }
        function changeOperator_1(ope){
            o1=ope
            Update_1()
        }
        function changeOperatorMinus_1(ope){
            o1="-"
            
            Update_1()
        }
        function changeOperatorPlus_1(){
            o1="+"
            Update_1()
        }
        function changeOperator_2(ope){
            o2=ope
            Update_2()
        }
        function clear_1(){
            o1="-"
            p1=0;
            Update_1()
        }
        function clear_2(){
            o2="-"
            p2=0;
            Update_2()
        }

        function Update_1(){
            console.log("update_1")
            update_player1_calculator()
            update_player1_dice()
        }
        function update_player1_calculator(){
            document.getElementById("player_1").innerHTML=LP1
            if(p1!=0){
                document.getElementById("player_1").innerHTML+=o1+p1;
            }
            if(o1=="-"){
                document.getElementById("minus_1").disabled=true;
            }else{
                document.getElementById("minus_1").disabled=false;
            }
            if(o1=="+"){
                document.getElementById("plus_1").disabled=true;
            }else{
                document.getElementById("plus_1").disabled=false;
            }
        }
        function player1_coin_start(){
            document.getElementById("player1_coin").src="coin.gif"
            c1=undefined
            console.log("cointoss_Start")
            ws.send(JSON.stringify({type:"coin",id:1}))
        }
        function update_player1_coin(){
            console.log("coin1"+c1)
            if(c1===undefined){
                document.getElementById("player1_coin").src="coin.gif"
            }
            if(c1==true){
                document.getElementById("player1_coin").src="coin_front.gif"
            }
            if(!c1){
                document.getElementById("player1_coin").src="coin_back.gif"
            }
        }
        function update_player1_dice(){
            let text = document.getElementById("dice1_text");
            switch(d1){
                case 1:
                    text.innerHTML = "壱";
                    break;
                case 2:
                    text.innerHTML = "弐";
                    break;
                case 3:
                    text.innerHTML = "参";
                    break;
                case 4:
                    text.innerHTML = "肆";
                    break;
                case 5:
                    text.innerHTML = "伍";
                    break;
                case 6:
                    text.innerHTML = "六";
                    break;
                case 0:
                    text.innerHTML="零";
                    break;
                default:
                    text.innerHTML = "E";
            }
        }
        
        function Update_2(){
            console.log("update_2")
            document.getElementById("player_2").innerHTML=LP2
            if(p2!=0){
                document.getElementById("player_2").innerHTML+=o2+p2;
            } 
            if(o2=="-"){
                document.getElementById("minus_2").disabled=true;
            }else{
                document.getElementById("minus_2").disabled=false;
            }
            if(o2=="+"){
                document.getElementById("plus_2").disabled=true;
            }else{
                document.getElementById("plus_2").disabled=false;
            }
        }
        function sendData() {
            ws.send(JSON.stringify({type:"calculate",operator:"+"}))
          }
          function sendData_1() {
            ws.send(JSON.stringify({type:"calculate",id:1,operator:o1,LP:p1}))
          }
          function sendData_2(){
            ws.send(JSON.stringify({type:"calculate",id:2,operator:o2,LP:p2}))
          }
          function enterEqual_1(){
            ws.send(JSON.stringify({type:"calculate",id:1,operator:o1,LP:p1}))
          }
          function enterEqual_2(){
            ws.send(JSON.stringify({type:"calculate",id:2,operator:o2,LP:p2}))
          }
          function dice_1(){
            d1=0;
            update_player1_dice()
            ws.send(JSON.stringify({type:"dice",id:1}))
          }
          function dice_2(){
            d2=0;
            update_player2_dice()
            ws.send(JSON.stringify({type:"dice",id:2}))
          }
          function coin_1(){

          }
          function coin_2(){
            
          }
          function Reset_1(){
            clear_1()
            ws.send(JSON.stringify({type:"reset",id:1}))
          }
          function Reset_2(){
            clear_2()
            ws.send(JSON.stringify({type:"reset",id:2}))
          }
    </script>
</body>
